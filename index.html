<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>TicTacToe</h1>
      <button type="button" id="start-btn">START GAME!</button>
    </header>
    <div class="flex-container">
      <div class="grid-container">
        <div class="top-left square" id="top-left"></div>
        <div class="top-middle square" id="top-middle"></div>
        <div class="top-right square" id="top-right"></div>
        <div class="middle-left square" id="middle-left"></div>
        <div class="middle-middle square" id="middle-middle"></div>
        <div class="middle-right square" id="middle-right"></div>
        <div class="bottom-left square" id="bottom-left"></div>
        <div class="bottom-middle square" id="bottom-middle"></div>
        <div class="bottom-right square" id="bottom-right"></div>
      </div>
    </div>
  </body>
</html>
