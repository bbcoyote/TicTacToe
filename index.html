<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">TicTacToe</h1>
      <span>Choose Your Class</span>
      <div id="class-btns">
        <button class="btn" type="button" id="player-1">X's</button>
        <button class="btn" type="button" id="player-2">O's</button>
      </div>
      <button class="start-btn" type="button" id="start-btn">
        START GAME!
      </button>
    </header>
    <div class="flex-container">
      <div class="grid-container">
        <div class="top-left square" id="square1"></div>
        <div class="top-middle square" id="square2"></div>
        <div class="top-right square" id="square3"></div>
        <div class="middle-left square" id="square4"></div>
        <div class="middle-middle square" id="square5"></div>
        <div class="middle-right square" id="square6"></div>
        <div class="bottom-left square" id="square7"></div>
        <div class="bottom-middle square" id="square8"></div>
        <div class="bottom-right square" id="square9"></div>
      </div>
      <div class="end-message">
        <h1 id="win"></h1>
        <button class="reset" id="reset" hidden>PLAY AGAIN</button>
      </div>
    </div>
  </body>
</html>
